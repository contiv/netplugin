# This ConfigMap is used to configure a self-hosted Contiv installation.
# It can be used with an external cluster store(etcd or consul) or used
# with the etcd instance being installed as contiv-etcd
kind: ConfigMap
apiVersion: v1
metadata:
  name: contiv-config
  namespace: kube-system
data:
  contiv_mode: kubernetes
  contiv_fwdmode: routing
  contiv_netmode: vxlan
  # this is not required for dev test, etcd or consul endpoints
  # will be passed in in testing
  # contiv_etcd: "http://__NETMASTER_IP__:6666"
  contiv_cni_config: |-
    {
      "cniVersion": "0.1.0",
      "name": "contiv-net",
      "type": "contivk8s"
    }
  contiv_k8s_config: |-
    {
       "K8S_API_SERVER": "https://__KUBERNETES_SERVICE_HOST__:__KUBERNETES_SERVICE_PORT__",
       "K8S_CA": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt",
       "K8S_KEY": "",
       "K8S_CERT": "",
       "K8S_TOKEN": "__SERVICEACCOUNT_TOKEN__",
       "SVC_SUBNET": "10.96.0.0/12"
    }

---

# This manifest installs contiv-netplugin container, as well
# as the Contiv CNI plugins and network config on
# each master and worker node in a Kubernetes cluster.
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: contiv-netplugin
  namespace: kube-system
  labels:
    k8s-app: contiv-netplugin
spec:
  selector:
    matchLabels:
      k8s-app: contiv-netplugin
  template:
    metadata:
      labels:
        k8s-app: contiv-netplugin
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      serviceAccountName: contiv-netplugin
      initContainers:
        - name: contiv-netplugin-init
          image: contiv/netplugin-etcd-init:latest
          imagePullPolicy: Always
          env:
            - name: CONTIV_ROLE
              value: netplugin
            - name: CONTIV_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_mode
            - name: CONTIV_K8S_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_k8s_config
            - name: CONTIV_CNI_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_cni_config
          volumeMounts:
            - mountPath: /var/contiv
              name: var-contiv
              readOnly: false
            - mountPath: /var/log/contiv
              name: var-log-contiv
              readOnly: false
            - mountPath: /etc/cni/net.d/
              name: etc-cni-dir
              readOnly: false
      containers:
        - name: contiv-netplugin
          image: contiv/netplugin:1.2.0
          env:
            - name: CONTIV_ROLE
              value: netplugin
            - name: CONTIV_NETPLUGIN_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_mode
            - name: CONTIV_NETPLUGIN_VTEP_IP
              valueFrom:
                 fieldRef:
                    fieldPath: status.podIP
            - name: CONTIV_NETPLUGIN_ETCD_ENDPOINTS
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_etcd
            - name: CONTIV_NETPLUGIN_FORWARD_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_fwdmode
            - name: CONTIV_NETPLUGIN_NET_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_netmode
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/openvswitch
              name: etc-openvswitch
              readOnly: false
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: false
            - mountPath: /var/run
              name: var-run
              readOnly: false
            - mountPath: /var/contiv
              name: var-contiv
              readOnly: false
            - mountPath: /var/log/contiv
              name: var-log-contiv
              readOnly: false
            - mountPath: /opt/cni/bin
              name: cni-bin-dir
              readOnly: false
            - mountPath: /contiv/bin
              name: contiv-bin-dir
              readOnly: false
            - mountPath: /contiv/scripts/
              name: contiv-scripts-dir
              readOnly: false
      volumes:
        # Used by contiv-netplugin
        - name: etc-openvswitch
          hostPath:
            path: /etc/openvswitch
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: var-run
          hostPath:
            path: /var/run
        - name: var-contiv
          hostPath:
            path: /var/contiv
        - name: cni-bin-dir
          hostPath:
            path: /opt/cni/bin
        - name: etc-cni-dir
          hostPath:
            path: /etc/cni/net.d/
        - name: var-log-contiv
          hostPath:
            path: /var/log/contiv
        - name: contiv-bin-dir
          hostPath:
            path: /opt/gopath/bin
        - name: contiv-scripts-dir
          hostPath:
            path: /opt/gopath/src/github.com/contiv/netplugin/scripts/netContain/scripts/
---

# This manifest deploys the Contiv API Server on Kubernetes.
apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: contiv-netmaster
  namespace: kube-system
  labels:
    k8s-app: contiv-netmaster
spec:
  # The netmaster should have 1, 3, 5 nodes of which one is active at any given time.
  # More nodes are desired in a production environment for HA.
  replicas: 1
  template:
    metadata:
      name: contiv-netmaster
      namespace: kube-system
      labels:
        k8s-app: contiv-netmaster
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9005'
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      # The netmaster must run in the host network namespace so that
      # it isn't governed by policy that would prevent it from working.
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/master: ""
      serviceAccountName: contiv-netmaster
      initContainers:
        - name: contiv-netplugin-init
          image: contiv/netplugin-etcd-init:latest
          imagePullPolicy: Always
          env:
            - name: CONTIV_ROLE
              value: netplugin
            - name: CONTIV_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_mode
            - name: CONTIV_K8S_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_k8s_config
            - name: CONTIV_CNI_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_cni_config
          volumeMounts:
            - mountPath: /var/contiv
              name: var-contiv
              readOnly: false
            - mountPath: /var/log/contiv
              name: var-log-contiv
              readOnly: false
      containers:
        - name: contiv-netmaster
          image: contiv/netplugin:1.2.0
          env:
            - name: CONTIV_ROLE
              value: netmaster
            - name: CONTIV_NETMASTER_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_mode
            # set in testing codes
            # - name: CONTIV_NETMASTER_ETCD_ENDPOINTS
            #   valueFrom:
            #     configMapKeyRef:
            #       name: contiv-config
            #       key: contiv_etcd
            - name: CONTIV_NETMASTER_FORWARD_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_fwdmode
            - name: CONTIV_NETMASTER_NET_MODE
              valueFrom:
                configMapKeyRef:
                  name: contiv-config
                  key: contiv_netmode
          volumeMounts:
            - mountPath: /var/contiv
              name: var-contiv
              readOnly: false
            - mountPath: /var/log/contiv
              name: var-log-contiv
              readOnly: false
            - mountPath: /contiv/bin
              name: contiv-bin-dir
              readOnly: false
            - mountPath: /contiv/scripts/
              name: contiv-scripts-dir
              readOnly: false
      volumes:
        # Used by contiv-netmaster
        - name: var-contiv
          hostPath:
            path: /var/contiv
        - name: var-log-contiv
          hostPath:
            path: /var/log/contiv
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: contiv-etcd
  namespace: kube-system
  labels:
    k8s-app: contiv-etcd
spec:
  selector:
    matchLabels:
      k8s-app: contiv-etcd
  template:
    metadata:
      labels:
        k8s-app: contiv-etcd
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        node-role.kubernetes.io/master: ''
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      initContainers:
        - name: contiv-etcd-init
          image: ferest/etcd-initer:latest
          imagePullPolicy: Always
          env:
            - name: ETCD_INIT_ARGSFILE
              value: /etc/contiv/etcd/contiv-etcd-args
            - name: ETCD_INIT_LISTEN_PORT
              value: '6666'
            - name: ETCD_INIT_PEER_PORT
              value: '6667'
            - name: ETCD_INIT_CLUSTER
              value: 'contiv0=http://__NETMASTER_IP__:6667'
            - name: ETCD_INIT_DATA_DIR
              value: /var/lib/etcd/contiv-data
          volumeMounts:
            - name: contiv-etcd-conf-dir
              mountPath: /etc/contiv/etcd
      containers:
        - name: contiv-etcd
          image: quay.io/coreos/etcd:v3.2.4
          command:
            - sh
            - -c
            - "/usr/local/bin/etcd $(cat $ETCD_INIT_ARGSFILE)"
          env:
            - name: ETCD_INIT_ARGSFILE
              value: /etc/contiv/etcd/contiv-etcd-args
          volumeMounts:
            - name: contiv-etcd-conf-dir
              mountPath: /etc/contiv/etcd
            - name: contiv-etcd-data-dir
              mountPath: /var/lib/etcd/contiv-data
      volumes:
        - name: contiv-etcd-data-dir
          hostPath:
            path: /var/lib/etcd/contiv-data
        - name: contiv-etcd-conf-dir
          hostPath:
            path: /etc/contiv/etcd
        - name: contiv-bin-dir
          hostPath:
            path: /opt/gopath/bin
        - name: contiv-scripts-dir
          hostPath:
            path: /opt/gopath/src/github.com/contiv/netplugin/scripts/netContain/scripts/

---

kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: contiv-etcd-proxy
  namespace: kube-system
  labels:
    k8s-app: contiv-etcd-proxy
spec:
  selector:
    matchLabels:
      k8s-app: contiv-etcd-proxy
  template:
    metadata:
      labels:
        k8s-app: contiv-etcd-proxy
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: contiv-etcd-proxy
          image: quay.io/coreos/etcd:v3.2.4
          env:
            - name: ETCD_LISTEN_CLIENT_URLS
              value: 'http://127.0.0.1:6666'
            - name: ETCD_PROXY
              value: "on"
            - name: ETCD_INITIAL_CLUSTER
              value: 'contiv0=http://__NETMASTER_IP__:6667'
